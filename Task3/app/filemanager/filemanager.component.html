<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        File <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#" (click)="create()">Create</a></li>
        <li><a href="#" (click)="open()">Open</a></li>
        <li *ngIf="interpretManager.curFile != null"><a href="#" (click)="save()">Save</a></li>
        <li *ngIf="interpretManager.curFile == null" class="disabled"><a href="#" (click)="save()">Save</a></li>
    </ul>
</div>

<div class="panel" *ngIf="files.length != 0">
    <h2>Files</h2>
    <div class="list-group" *ngFor="let file of files">
        <table>
            <tr>
                <td>
                    <a href="#" *ngIf="file == interpretManager.curFile" class="list-group-item active" (click)="choose(file)"> {{file.Name}}</a>
                    <a href="#" *ngIf="file != interpretManager.curFile" class="list-group-item" (click)="choose(file)"> {{file.Name}}</a>
                </td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align" (click)="close(file)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
